<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In - ERP</title>
    <link rel="stylesheet" href="clock-in.css">
</head>
<body>
    <div class="clock-in-container">
        <h1>Welcome!</h1>
        <div id="current-time" class="current-time"></div>
        <div id="current-date" class="current-date"></div>
        <p>Please clock in to start your session.</p>
        <button id="clock-in-btn" class="clock-in-btn">Clock In</button>
        <button id="time-sheet-btn" class="time-sheet-btn">Time Sheet</button>
    </div>
    <script src="clock-in.js"></script>
</body>
</html>
